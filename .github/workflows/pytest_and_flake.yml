name: Pytest, Flake8, and DVC Pull

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install pytest flake8
        pip install dvc
        pip install numpy scikit-learn fastapi httpx

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Replace with your desired AWS region

    - name: Static Code Analysis
      run: flake8 . --max-line-length 120

    - name: Continuous Testing stage for Model
      run: python -m pytest test/test_model.py

    - name: Continuous Testing stage for API
      run: python -m pytest test/test_app.py

    

    - name: Set up DVC cache
      run: dvc cache dir s3://your-bucket/dvc-cache  # Replace with your S3 bucket for DVC cache

    - name: Pull DVC data
      run: dvc pull
